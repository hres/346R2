

<div *ngIf="records">
<table class="table">
    <thead>
      <tr>
        
            <th  class="addHand tableheader" *ngFor="let map of columnMaps ; let i=index" 
            (click)="sortCol(i)" 
            [ngClass]="{'my-class': (i === selectedRow && i===index) || (i===index && index===0)}">{{ map.header }}                       
                       <span class="iconGroup" *ngIf="(i === selectedRow && i===index) || (i===index && index===0)" [ngClass]="{'toggle': flag && i === selectedRow , 'toggle2':!flag  && i === selectedRow} ">â‡‘</span>                  
            </th>
          
        </tr>
    </thead>
    <tbody>
<tr *ngFor="let record of records">

    <ng-container *ngFor="let map of columnMaps">
        
        <td *ngIf="map.primaryKey === 'product_description'" 
        [ctStyleCell]="record[map.primaryKey]"
        (click)="passIt(record.product_id)" style="text-decoration: underline; cursor: pointer;">
         {{ record[map.primaryKey] | formatCell:map.format }} 
     <!--<td *ngFor="let map of columnMaps"
     [ctStyleCell]="record[map.primaryKey]" 
                 (click)="passIt(record.product_id)">
           {{ record[map.primaryKey] | formatCell:map.format }}-->
     </td>
             <td *ngIf="map.primaryKey != 'product_description'" 
        [ctStyleCell]="record[map.primaryKey]"
        >
         {{ record[map.primaryKey] | formatCell:map.format }} 
     <!--<td *ngFor="let map of columnMaps"
     [ctStyleCell]="record[map.primaryKey]" 
                 (click)="passIt(record.product_id)">
           {{ record[map.primaryKey] | formatCell:map.format }}-->
     </td>
     </ng-container>
</tr>
    </tbody>
</table>
</div>
