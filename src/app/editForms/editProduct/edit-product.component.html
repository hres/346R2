<div class="DivHeader" *ngIf="product"> 
    <div class="DivLogo">
        Edit Product
    </div>

    <div class="bodycard">
        <md-card style="background-color: #f5f5f5">

<div class="well2">

    <form (ngSubmit)="onSubmit()" [formGroup]="productForm">


        <div class="row">
            <div class="form-group col-sm-4" *ngIf="listOfClass">
                <label for="classification_name">Classification Name</label>
                <select class="form-control" id="classification_name" formControlName="classification_name">
<option [value]="product.classification_name" selected>{{product.classification_name}}</option>
<option *ngFor="let class of listOfClass;let i = index" value="class.classification_name">{{class.classification_name}}</option>

</select>


            </div>
            <div class="form-group col-sm-4" *ngIf="listOfClass">
                <label for="classification_number">Classification Number</label>
                <select class="form-control" id="classification_number" formControlName="classification_number">
      <option [value]="product.classification_number" selected>{{product.classification_number}}</option>
      <option *ngFor="let classifi of listOfClass;let i = index" value="classifi.classification_number">{{classifi.classification_number}}</option>
     

</select>

            </div>
            <div class="form-group col-sm-4">
                <label for="classification_type">Classification Type  </label>
                <input type="text" class="form-control" id="classification_type" placeholder="Enter the Classification Type" value="product.classification_type" formControlName="classification_type">

            </div>

        </div>

        <div class="row">

            <div class="form-group col-sm-4">
                <label for="product_manufacturer">Product Manufactuer </label>
                <input type="text" class="form-control" id="product_manufacturer" placeholder="Product Manufactuer" value="product.product_manufacturer" formControlName="product_manufacturer">

            </div>

            <div class="form-group col-sm-4">

                <label for="product_brand">Product Brand</label>
                <input type="text" class="form-control" id="product_brand" placeholder="Product Brand" value="product.product_brand" formControlName="product_brand">

            </div>


            <div class="form-group col-sm-4">

                <label for="cnf_code">CNF CODE    </label>
                <input type="text" class="form-control" id="cnf_code" placeholder="CNF CODE" value="product.cnf_code" formControlName="cnf_code">

                <div *ngIf="formErrors.cnf_code" class="errorMessages">
                    <span class="textPosition">  {{formErrors.cnf_code}}</span>
                </div>
            </div>
        </div>



        <div class=" row">
            <div class="form-group col-sm-4">
                <label for="cluster_number">Cluster Number</label>
                <input type="text" class="form-control" id="cluster_number" placeholder="Cluster Number" [value]=product.cluster_number formControlName="cluster_number">
                <div *ngIf="formErrors.cluster_number" class="errorMessages">
                    <span class="textPosition"> {{formErrors.cluster_number}}</span>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="product_description" class="required">Product Description <strong class="required">(required)</strong></label>
                <input type="text" class="form-control" id="product_description" [value]="product.product_description" placeholder="Product Description" formControlName="product_description">

                <div *ngIf="formErrors.product_description" class="errorMessages">
                    <span class="textPosition">   {{formErrors.product_description}}</span>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="product_comment">Product Comment</label>
                <input type="text" class="form-control" id="product_comment" placeholder="Product Comment" value="product.product_comment" formControlName="product_comment">

            </div>
        </div>
        <div class=" row">
            <div class="form-group col-sm-4">
                <label for="restaurant_type">Restaurant Type</label>
                <select class="form-control" id="restaurant_type" formControlName="restaurant_type">

            <option value="product.restaurant_type" selected>{{product.restaurant_type}}</option>
			<option value="Caterer" >Caterer</option>
			<option value="Family">Family</option>
			<option value="Fine Dining">Fine Dining</option>
			<option value="Food Service Distributor" >Food Service Distributor</option>
			<option value="Food Service Manufacturer" >Food Service Manufacturer</option>
			<option value="Home Meal Replacement" >Home Meal Replacement</option>
			<option value="Institutional Food Service" >Institutional Service</option>
			<option value="Quick Service" >Quick Service</option>
			 </select>
            </div>
            <div class="form-group col-sm-4">
                <label for="type">Type</label>
                <select class="form-control" id="Type" formControlName="type">

            <option value="product.type" selected>{{product.type}}</option>
			  <option value="Retail" >Retail</option>
			<option value="Food Service" slected>Food Service</option>
			 </select>
            </div>
       
            <div class="form-group col-sm-4">
                <button style="float:right; margin-top: 28px; width:140px" type="submit" class="btn btn-default" [disabled]="!productForm.valid || productForm.pristine">Save</button>
                <button style="float:right; margin-top: 28px; width:140px" type="reset" (click)="revert()" class="btn btn-danger" [disabled]="productForm.pristine">Revert</button>

</div>


</div>

</form>
</div>

</md-card>
</div>
</div>
