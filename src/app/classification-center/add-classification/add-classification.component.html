<div *ngIf="1">
    <!--{{credentials.productId}} (ngModelChange)="callAlex($event)"-->
    <form (ngSubmit)="onSubmit()" [formGroup]="classificationtForm" *ngIf="dataSaved">
        <div class="flex row" *ngIf="listOfClass != null">



            <md-select  placeholder="Classification Number" formControlName="classificationNumber">
                <md-option *ngFor="let classifi of listOfClass.cl;let i = index" [value]="classifi.classificationNumber">{{classifi.classificationNumber}}</md-option>

            </md-select>

        </div>
        <div class="flex row" *ngIf="listOfClass != null">
      


            <md-select placeholder="Classification Name" formControlName="classificationName">
                <md-option *ngFor="let class of listOfClass.cl;let i = index" [value]="class.classificationName">{{class.classificationName}}</md-option>

            </md-select>
    

        </div>
        <div class="flex row">

            <md-input-container>
                <input mdInput placeholder="Classification Type" formControlName="classificationType">
            </md-input-container>


        </div>
        <div style="float: right">
<button type="submit" [disabled]="!classificationtForm.valid">SUBMIT</button>
<button (click)="resetValues()">RESET</button>
</div>
</form>
<div *ngIf="!dataSaved">
    Data successfuly saved, exit now!
</div>
</div>
