<div *ngIf="modalType == 'sales' || modalType =='package'" class="modalContent" tabindex="-1">
    <div class="modalMain">
        <div class="modalHeader"></div>
        <div class="modalBody" style="margin-left: 10px;">
        
        <div >
            <h2>Do you want to relink it to a different product instead?</h2>
        </div>

</div>
<div class="modalFooter">
</div>
<div style="width: 100%; height: 50px; position: fixed; background-color:white; padding-right:50px; " appAutofocus>
<span style=" float: right;">
<button class="btn btn-default actions" (click)="responseToCall(1)" style="width:160px" >Yes, Relink!</button>
<button class="btn btn-default actions" (click)="responseToCall(2)" style="width:160px">No,Delete Record!</button>
<button class="btn btn-default actions" (click)="responseToCall(3)" style="width:160px">Cancel</button>
</span>
</div>

</div>

</div>

<div *ngIf="modalType == 'product'" class="modalContent" tabindex="-1">
        <div class="modalMain">
            <div class="modalHeader"></div>
            <div class="modalBody" style="margin-left: 10px;">
            
            <div>
                <h2>Are you sure you want to delete this Product and all associated Labels and Market Share?</h2>
            </div>
    
    </div>
    <div class="modalFooter">
    </div>
    <div style="width: 100%; height: 50px; position: fixed; background-color:white; padding-right:50px; ">
    <span style=" float: right;">
    <button class="btn btn-default" (click)="responseToCall(2)" style="width:160px">Delete Record!</button>
    <button class="btn btn-default" (click)="responseToCall(3)" style="width:160px">Cancel</button>
    </span>
    </div>
    
    </div>
    
    </div>
