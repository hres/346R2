<div class="DivHeader">
  <div class="DivLogo">
     Search Product
  </div>

<div class="bodycard">
<md-card>

<md-card-content>
<form (ngSubmit)="onSubmit()" [formGroup]="productForm">


 <div class="flex">

<md-select class="full-width" placeholder="Classification Name" formControlName = "classification_name">
<md-option *ngFor="let classif of Classification_name" [value]="classif">{{classif}}</md-option>

</md-select>




<md-select class="full-width" placeholder="Classification Number" formControlName = "classification_number">
<md-option *ngFor="let classifi of Classification_number" [value]="classifi">{{classifi}}</md-option>

</md-select>


 </div>
 <div class="flex">
   <md-input-container class="full-width">
<input mdInput placeholder="Classification Type" formControlName = "classification_type">
</md-input-container>
<md-input-container class="full-width">
<input mdInput placeholder="Manufactuer" formControlName = "product_manufacturer">
</md-input-container>
 </div>

 <div class="flex">



<md-input-container class="full-width">
<input mdInput placeholder="Brand" formControlName = "product_brand">
</md-input-container>

<md-input-container class="full-width">
<input mdInput placeholder="CNF CODE" formControlName = "cnf_code">
</md-input-container>
 </div>

 <div class="flex">
<md-input-container class="full-width">
<input mdInput placeholder="Cluster Number" formControlName = "cluster_number">
</md-input-container>

<md-input-container class="full-width">
<input mdInput placeholder="Description" formControlName = "product_description">
</md-input-container>

<md-input-container class="full-width">
<input mdInput placeholder="Comment" formControlName = "product_comment">
</md-input-container>
 </div>


 <md-card-actions >
      <div style="float: right">
    <button md-raised-button type="submit"
    [disabled]="productForm.pristine">SUBMIT</button>
    <button type='reset' md-raised-button>RESET</button>
</div>
</md-card-actions>

</form>
</md-card-content>


</md-card>
</div>
</div>

<h2 *ngIf="emptyField">
  
    {{emptyField}}
</h2>
<h2 *ngIf="noData">
  
    {{noData}}
</h2>

  <div *ngIf="tableData">  
    <ct-table [records]="tableData"
              [caption]="'ROMYYY'"
              [index] = "index"
              [flag] = "direction[index]"
              (trigger)="sortBy2($event)"
                              
             >
              
    </ct-table>
  </div>
